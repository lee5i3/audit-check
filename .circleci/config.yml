version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.9.1

jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  sonarscanner:
    <<: *defaults
    docker:
      - image: sonarsource/sonar-scanner-cli
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run sonarscanner
          command: echo "test"

  run-tests:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run: npm install
      
      - run:
          name: Run tests
          command: npm test

      - run:
          name: Submit code coverage
          command: npm run coverage

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc

      - run:
          name: Publish package
          command: npm publish
workflows:
  version: 2
  analysis:
    jobs:
      - sonarscanner
  test:
    jobs:
      - run-tests
  publish:
    jobs:
      - publish:
          requires:
            - run-tests
          filters:
            branches:
              only:
                - master