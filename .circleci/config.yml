version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.9.1

jobs:
  run-tests:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      
      - run:
          name: Run tests
          command: npm test

      - run:
          name: Submit code coverage
          command: npm run coverage

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - node/with-cache:
          steps:
            - run: npm install
      - run:
          name: Publish package
          command: npm publish
workflows:
  version: 2
  test:
    jobs:
      - run-tests
      - deploy:
          requires:
            - run-tests
          filters:
            branches:
              only:
                - master